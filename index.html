<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="/css/global.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">

</head>
<body>
  <script src="main.js"></script>

  <div class="main">
    <h1>Weather app</h1>
    <div class="container">

      <div class="searchbar">
        <form id="cityForm">
          <input type="text" id="cityInput" placeholder="Search" alt="Search bar for weather">
          <input type="image" src="/img/search.png" alt="Submit button" width="40" height="40">
        </form>
          
        
      </div>

      <div class="main-info" id="main-info" style="display: none;">

        <div class="image">
          <h1 style="font-size: 5rem; margin-bottom: 3rem" id="weatherCondition">Cloudy</h1>
        </div>
        <div class="temperature">
          <p id="p_temp">15Â°C</p>
        </div>

        <div class="name">
          <p id="p_name">Warsaw</p>
        </div>

      </div>

      <div class="description" id="description" style="display: none;">
        
        <div class="left">
          <img src="/img/humidity.png" alt="humidity" width="40" height="40">
          <div class="text">

            <h3 id="p_humi">60%</h3>
            <p>Humidity</p>

          </div>
        </div>

        <div class="right">

          <img src="/img/windspeed.png" alt="wind speed" width="40" height="40" >
          <div class="text">
            
            <h3 id="p_wspeed">18km/h</h3>
            <p>Wind Speed</p>

          </div>
        </div>

      </div>

    </div>
  </div>
  
  
</body>
</html>
